{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Course Enrollment Summary</h2>
    <table class="table table-striped table-bordered mt-4">
        <thead class="thead-dark">
            <tr>
                <th>Course Name</th>
                <th>Total Students</th>
            </tr>
        </thead>
        <tbody>
            {% for course in summary %}
            <tr>
                <td>{{ course[0] }}</td>
                <td>{{ course[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
